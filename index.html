<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Challenge</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins"
    />
  </head>
  <body>
    <!-- AGGIUNGO IL DIV PER FARE LA PARTE IN TRASPARENZA -->
    <div id="contenitore">
      <!-- HEADER: LOGO + TITOLO -->
      <header>
        <img id="logo" src="logo.png" />
        <h1>Taking Booleaners from A to B</h1>
      </header>

      <!-- NAV: NAVIGATION BUTTONS -->
      <nav>
        <button>Prenota</button>
        <button>Termina Prenotazione</button>
        <button>Accendi Luci</button>
      </nav>

      <!-- MAIN: CONTENUTO PAGINA -->
      <main>
        <!-- MONOPATTINO GINO22 -->
        <section>
          <div>
            <input type="checkbox" />
            <h3 class="sottotitolo">Monopattino Gino22</h3>
          </div>
          <div>
            <span>&#8614;</span><span>Via Guadalametri - a 200 metri da te</span>
          </div>
          <div>Stato carica:</div>
          <div class="stato-batteria batteria1"></div>
        </section>

        <!-- MONOPATTINO MIKE24 -->
        <section>
          <div>
            <input type="checkbox" />
            <h3 class="sottotitolo">Monopattino Mike24</h3>
          </div>
          <div>
            <span>&#8614;</span><span>Via Ricciardoni - a 420 metri da te</span>
          </div>
          <div>Stato carica:</div>
          <div class="stato-batteria batteria2"></div>
        </section>

        <!-- MONOPATTINO FEDE154 -->
        <section>
          <div>
            <input type="checkbox" />
            <h3 class="sottotitolo">Monopattino Fede154</h3>
          </div>
          <div>
            <span>&#8614;</span><span>Via Mentarini - a 490 metri da te</span>
          </div>
          <div>Stato carica:</div>
          <div class="stato-batteria batteria3"></div>
        </section>
      </main>
    </div>
  </body>
</html>
